{% extends 'services/base.html' %}

{% block title %}Password Reset Complete - KSEF{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="bi bi-check-circle-fill me-2"></i>Password Reset Complete
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check display-1 text-success"></i>
                    </div>
                    <h4 class="mb-3">Password Changed Successfully</h4>
                    <p class="text-muted">
                        Your password has been set. You may now log in with your new password.
                    </p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Log In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
